<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Леопарды</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="header">
    <div class="header__container">
      <div class="header__logo">Леопарды</div>
      <nav class="nav header__nav">
        <ul class="nav__list">
          <li class="nav__item"><a href="index.html" class="nav__link">Главная</a></li>
          <li class="nav__item"><a href="animals.html" class="nav__link">О леопардах</a></li>
          <li class="nav__item"><a href="contacts.html" class="nav__link">Контакты</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Герой-секция -->
  <section class="hero">
    <div class="hero__content">
      <h1 class="hero__title">Таинственные леопарды</h1>
      <p class="hero__subtitle">Узнайте о жизни самых грациозных хищников</p>
      <a href="animals.html" class="button button--primary">Узнать больше</a>

    <div class="portfolio__container">
      <h2 class="portfolio__title">Галерея леопардов</h2>
      <div class="portfolio__grid">

        </div>
        <div class="portfolio__item">
          <img src="images/leopard-3.jpg" alt="Дымчатый леопард" class="portfolio__image">
          <p class="portfolio__label">Дымчатый леопард</p>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="footer__text">© 2025 Мир леопардов | Сохраним природу вместе</div>
